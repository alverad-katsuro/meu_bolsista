version: '3.9'

services:

  meu_bolsista:
    image: meu-bolsista-api:latest
    env_file:
      - .env
    ports:
      - 9500:80
    networks:
      - traefik-public
    environment:
      - POSTGRES_HOST=10.16.1.28
      - POSTGRES_USER=meubolsista
      - POSTGRES_PASSWORD=4aB@EtGJW64@
      - POSTGRES_DB=meubolsista
      - POSTGRES_PORT=5432
      - EMAIL_USERNAME=email
      - EMAIL_PASSWORD=senhadoAPP
      - APP_PORT=80
    deploy:

      labels:
        - "traefik.enable=true"
        - "traefik.docker.network=traefik-public"
        - "traefik.constraint-label=traefik-public"

        - "traefik.http.routers.api_bolsista.rule=Host(`api.meubolsista.alverad.com.br`)"
        - "traefik.http.routers.api_bolsista.entrypoints=http"
        - "traefik.http.routers.api_bolsista.middlewares=https-redirect@file"

        - "traefik.http.routers.api_bolsista_https.rule=Host(`api.meubolsista.alverad.com.br`)"
        - "traefik.http.routers.api_bolsista_https.entrypoints=https"
        - "traefik.http.routers.api_bolsista_https.tls=true"
        - "traefik.http.routers.api_bolsista_https.tls.certresolver=le"
        - "traefik.http.routers.api_bolsista_https.middlewares=default-headers@file"
        - "traefik.http.services.api_bolsista_https.loadbalancer.server.port=80"

networks:
  traefik-public:
    external: true